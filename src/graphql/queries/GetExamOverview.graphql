query GetExamOverview($getExamId: String!) {
	getExam(id: $getExamId) {
		examQuestions {
			question {
				correctAnswer
				diagramData {
					id
					x
					y
				}
				diagramSteps {
					angleData {
						degrees
						id
						label
					}
					color
					edgeData {
						from
						label
						length
						to
					}
					elementType
					id
					pointData {
						id
						x
						y
					}
					removeId {
						from
						to
					}
					sideData {
						id
						label
						length
					}
					type
				}
				options
				points
				solutionSteps {
					action
					explanation
					result
					step
					subSteps
				}
				statement
				type
				userAnswer
			}
		}
	}
}
