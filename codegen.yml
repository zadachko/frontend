schema: ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
documents: 'src/**/*.{ts,tsx,graphql,gql}'
generates:
    # Typed documents via `graphql()` helper (great for RSC or plain client)
    src/gql/:
        preset: client
        plugins: []

    # Optional: also generate React Apollo hooks (useXxxQuery)
    src/gql/operations/:
        plugins:
            - typescript
            - typescript-operations
            - typescript-react-apollo
        config:
            withHooks: true
            reactApolloVersion: 3
            dedupeFragments: true
